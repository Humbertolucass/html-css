<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplode formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="SP">são paulo</option>
                </optgroup>

                <optgroup label="Região nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">pernambuco</option>
                    <option value="RN">Rio Grande do norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprf" list="istprof">
            <datalist id="istprof">
                <option value="">administrador</option>
                <option value="">contabilista</option>
                <option value="">desenvolvimento</option>
                <option value="">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10">
              
            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
