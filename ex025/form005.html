<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ie-mail">E-mail</label>
            <input type="text" name="e-mail" id="e-mail"  autocomplete="e-mail" required >
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="text" name="isen" id="isen" minlength="8" maxlength="20" required>
        </p>
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>esport favoritos</legend>
            <input type="checkbox" name="esbas" id="isesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebal</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">tenis</label><br>
        </fieldset>
        <p> 
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
