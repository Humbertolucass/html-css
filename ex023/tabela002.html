<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: aquamarine;

        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    anatimia para tabelas grandes
    table
        thead= cabeça da tabela 
           tr, td, th
        tbody= corpo da tabela
           tr, td, th
        tfoot= roda pe da tabela
           tr, td, th
    -->
      <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td> Minas Gerais</td>
                <td class="num">21 322 691</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 219 679</td>
            </tr>
             <tr>
               <td> Bahia</td>
               <td class="num">14 850 513</td>
             </tr>  ]
             <tr>
                <td> Paraná</td>
                <td class="num">11 824 665</td>
             </tr>
             <tr>
                <td> Rio Grande do Sul</td>
                <td class="num">11 229 915</td>
             </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>total de Habitantes</th>
                <td class="num">00000</td>
            </tr>
        </tfoot>
      </table>     
</body>
</html>
