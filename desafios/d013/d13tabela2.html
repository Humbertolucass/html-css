<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste tebela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 2px solid black;
            width: 70px;
            padding: 10px; 
            text-align: center;
        }
        td.a {
            width: 35px;
        }
    </style>
</head>
<body>
    <h1>teste tabela 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
           
            
            <td rowspan="4" class="a">B</td>
            
        </tr>
        <tr>
            <td rowspan="4" class="a">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
